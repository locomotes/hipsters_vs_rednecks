  <body>

    <div class="hero-unit">
      <div id="title">
      <h1>'Allo, 'Allo!</h1>
      </div>
      <div id="hipsterpic"></div>
      <div id="surveybox">
        <h2>To determine your character, take the survey below:</h2>
        <div class="survey">
            <form action="">
                <p>Clothing Style?</p>
                <input type="radio" name="clothing" value="r">Camo<br>
                <input type="radio" name="clothing" value="h">Plaid
                <br />
                <p>Vehicle of Choice?</p>
                <input type="radio" name="vehicle" value="h">Vespa Scooter<br>
                <input type="radio" name="vehicle" value="r">Lawnmower
                <br />
                <p>Favorite Beverage?</p>
                <input type="radio" name="beverage" value="r">Moonshine<br>
                <input type="radio" name="beverage" value="h">PBR
                <br />
                <p>Sporting Event of Choice?</p>
                <input type="radio" name="sport" value="h">I'm Indifferent<br>
                <input type="radio" name="sport" value="r">Frog Gigging
                <br />
                <p>Prefered Mealtime?</p>
                <input type="radio" name="meal" value="r">Anytime Hardee's Is Open<br>
                <input type="radio" name="meal" value="h">Brunch
                <br />
                <div id="submitbutton">Submit!</div>
            </form>
        </div>
      </div>
      <div id="redneckpic"></div>
    </div>
